ï»¿<div ui-tree-handle class="tree-node tree-node-content" style="padding:0;height:100%;" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <md-card class="node-card" style="margin:0;border-color:gray;">
        <md-card-content layout="row" style="padding:5px;">
            <div flex="5">
                <span class="btn btn-default" data-nodrag ng-click="addEditBlock(block.type, block)"><i class="{{getIcon(block.type)}}"></i></span>
            </div>
            <div flex="80">
                {{block.input}} <span ng-if="block.url">{{block.url}}</span>
            </div>
            <div flex data-nodrag>
                <div class="btn-group btn-group" role="group" style="float:right;">
                    <span class="btn btn-{{(block.bold) ? 'success' : 'default'}}" ng-click="bold(block)"><i class="fa fa-bold"></i></span>
                    <span class="btn btn-{{(block.italic) ? 'success' : 'default'}}" ng-click="italic(block)"><i class="fa fa-italic"></i></span>
                    <span class="btn btn-default" ng-click="removeBlock(this)"><i class="fa fa-times"></i></span>
                </div>
            </div>
        </md-card-content>
    </md-card>
</div>
<ol ui-tree-nodes="" ng-model="block.blocks">
    <li ng-repeat="block in block.blocks" ui-tree-node ng-include="'App/Views/articles/articleTemplatesBlock.html'">
    </li>
</ol>
